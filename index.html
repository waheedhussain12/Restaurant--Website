<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant-website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="bg-container">
      <!-- top banner -->
      <div class="logo-delivery-number container">
        <div class="logo">
          <img src="./img/nav-logo.png" alt="" />
        </div>
        <div class="logo-delivery-number">
          <a href="#"><img src="./img/expree-dilvery-logo.png" alt="" /> </a>
          <a href="#"><h3>Express Delivery +1234 567 890</h3></a>
        </div>
      </div>
      <!-- nav bar -->
      <div class="nav-bar container">
        <ul>
          <li>
            <a href="#"><h2>HOME</h2></a>
          </li>
          <li>
            <a href="#"><h2>MENU</h2></a>
          </li>
          <li>
            <a href="#"><h2>OUR STORY</h2></a>
          </li>
          <li>
            <a href="#"><h2>CONTACT US</h2></a>
          </li>
        </ul>
      </div>
      <!-- left side and right side -->
      <div class="main-container container">
        <div class="left-side">
          <div class="first-heading">
            <h2>IT IS A GOOD TIME FOR THE GREAT TASTE OF BURGERS</h2>
          </div>

          <div class="left-side-title">
            <img src="./img/left-side-title-img.png" alt="" />
          </div>
          <div class="left-side-subtitle">
            <img src="./img/left-side-Sub-Title.png" alt="" />
          </div>
        </div>
        <div class="right-side">
           
         <div class="burger-container">
            <img src="./img/Burger-Image.png" alt="">
            <img src="./img/Shadow-burger.png" alt="">
         </div>
         <div class="glass-container">
             <img class="glass-img" src="./img/Drinks-glass.png" alt="">
             <img src="./img/Shadow-glass.png" alt="">
         </div>
         <div class="fries-container">
            <img class="fries-img" src="./img/French-Fries.png" alt="">
        </div>
      

        </div>
      </div>
    </section>
  </body>
</html>
